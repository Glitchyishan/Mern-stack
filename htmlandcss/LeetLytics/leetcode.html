<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetlytics</title>
    <link rel="stylesheet" href="leetcode.css">
</head>
<body>
    <div class="toplvlcontainer">
        <div class="container">
          <div class="headingcontainer">
                <h1 class="headingtext">LeetLytics</h1>
              
            </div>
            <div class="paracontainer">
                  <p class="headingpara">Enter your LeetCode username to discover how chill are you and see how your problem-solving journey aligns with the zen of coding.</p>
            </div>
        <div class="bottomcontainer">
            <div class="logocontainer">
            <img src="./images/LeetCode_Logo_1.png" alt="Leetcode Logo" id="logoimage">
        </div>
       
            <div class="formcontainer">
                <p id="formcontainerpara">View Your Stats noww..</p>
                <form class="form">
                    <input type="text" name="" id="userinput" placeholder="Enter Leetcode username">
                        <button type="submit" id="submitbutton">Analyze Profile</button>
                </form>
            </div>



        </div>
        
    </div>
    </div>
    <div class="statscontainer">
    <div class="headingcontainer">
        <h1 id="mainheading">Your Profile
        </h1>
    </div>
    <div class="circleprogress">
        <div class="progressitem circle">
               <div class="easyprogress">
            <span id="easy-label">Easy</span>
          </div>
        </div>
        <div class="progressitem circle">
        <div class="mediumprogress">
            <span id="medium-label">Medium</span>
          </div>
        </div>
        <div class="progressitem circle">
            <div class="hardprogress">
            <span id="hard-label">Hard</span>
          </div>
        </div>
       
        </div>
        <div class="statsgrid">
            
        </div>
    
    </div>
 
    <footer class="footer">Made by Ishan Upadhyay (just a chill guy)</footer>
    <script src="leetcode.js"></script>
</body>
</html>
